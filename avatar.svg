  <ellipse cx="270" cy="160" rx="12" ry="18" fill="#f5d5b8" stroke="#1a1a1a" stroke-width="3"/>

  <!-- Nose -->
  <path d="M 200 170 L 195 180 L 200 182" stroke="#1a1a1a" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Smile -->
  <path d="M 180 195 Q 200 205 220 195" stroke="#1a1a1a" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Beard -->
  <ellipse cx="200" cy="210" rx="45" ry="35" fill="none" stroke="#1a1a1a" stroke-width="3"/>
  <!-- Beard dots -->
  <circle cx="170" cy="200" r="2" fill="#1a1a1a"/>
  <circle cx="177" cy="205" r="2" fill="#1a1a1a"/>
  <circle cx="183" cy="210" r="2" fill="#1a1a1a"/>
  <circle cx="188" cy="215" r="2" fill="#1a1a1a"/>
  <circle cx="193" cy="220" r="2" fill="#1a1a1a"/>
  <circle cx="200" cy="223" r="2" fill="#1a1a1a"/>
  <circle cx="207" cy="220" r="2" fill="#1a1a1a"/>
  <circle cx="212" cy="215" r="2" fill="#1a1a1a"/>
  <circle cx="217" cy="210" r="2" fill="#1a1a1a"/>
  <circle cx="223" cy="205" r="2" fill="#1a1a1a"/>
  <circle cx="230" cy="200" r="2" fill="#1a1a1a"/>

  <circle cx="175" cy="210" r="2" fill="#1a1a1a"/>
  <circle cx="180" cy="215" r="2" fill="#1a1a1a"/>
  <circle cx="185" cy="218" r="2" fill="#1a1a1a"/>
  <circle cx="197" cy="225" r="2" fill="#1a1a1a"/>
  <circle cx="203" cy="225" r="2" fill="#1a1a1a"/>
  <circle cx="215" cy="218" r="2" fill="#1a1a1a"/>
  <circle cx="220" cy="215" r="2" fill="#1a1a1a"/>
  <circle cx="225" cy="210" r="2" fill="#1a1a1a"/>

  <!-- Neck -->
  <rect x="175" y="230" width="50" height="30" fill="#f5d5b8" stroke="#1a1a1a" stroke-width="3"/>

  <!-- Hoodie -->
  <path d="M 150 260 L 120 380 L 280 380 L 250 260 Z" fill="#ffffff" stroke="#1a1a1a" stroke-width="4"/>

  <!-- Hoodie strings -->
  <circle cx="185" cy="270" r="4" fill="none" stroke="#1a1a1a" stroke-width="2"/>
  <circle cx="215" cy="270" r="4" fill="none" stroke="#1a1a1a" stroke-width="2"/>
  <path d="M 185 274 L 185 290" stroke="#1a1a1a" stroke-width="2"/>
  <path d="M 215 274 L 215 290" stroke="#1a1a1a" stroke-width="2"/>

  <!-- Hood outline -->
  <path d="M 150 260 Q 140 220 160 200 L 175 240" stroke="#1a1a1a" stroke-width="3" fill="none"/>
  <path d="M 250 260 Q 260 220 240 200 L 225 240" stroke="#1a1a1a" stroke-width="3" fill="none"/>
</svg>