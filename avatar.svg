<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Rounded Square Background -->
  <rect x="20" y="20" width="360" height="360" rx="40" fill="#f5f5f5" stroke="#1a1a1a" stroke-width="8"/>

  <!-- Head -->
  <ellipse cx="200" cy="160" rx="70" ry="80" fill="#f5d5b8" stroke="#1a1a1a" stroke-width="4"/>

  <!-- Hair -->
  <path d="M 130 140 Q 130 80 170 70 Q 200 60 230 70 Q 270 80 270 140" fill="#1a1a1a" stroke="#1a1a1a" stroke-width="4"/>
  <path d="M 170 70 Q 180 85 185 90" stroke="#1a1a1a" stroke-width="3" fill="none"/>
  <path d="M 210 75 Q 215 85 220 88" stroke="#1a1a1a" stroke-width="3" fill="none"/>

  <!-- Eyes -->
  <circle cx="175" cy="155" r="4" fill="#1a1a1a"/>
  <circle cx="225" cy="155" r="4" fill="#1a1a1a"/>

  <!-- Eyebrows -->
  <path d="M 160 140 Q 175 135 190 138" stroke="#1a1a1a" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 210 138 Q 225 135 240 140" stroke="#1a1a1a" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Ears -->
